        <script>
            var player = videojs("video", {
                autoplay: false,
                muted: false,
            });

            player.on("play", function() {
                player.poster("");  // Remove the poster image
            });

    // Create a custom button by extending Video.js Button component using ES6 class syntax
    class SnapshotButton extends videojs.getComponent("Button") {
        constructor(player, options) {
            super(player, options);
            this.addClass("vjs-snapshot-button");
            this.controlText("Snapshot");
        }

        handleClick() {
            const videoElement = player.el().getElementsByTagName("video")[0];
            const canvas = document.createElement("canvas");
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const dataURI = canvas.toDataURL("image/jpeg");

            // Trigger download
            const link = document.createElement("a");
            link.href = dataURI;
            link.download = "snapshot.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    }

    // Register the new component
    videojs.registerComponent("SnapshotButton", SnapshotButton);

    // Add the snapshot button to the control bar
    player.ready(function() {
        var controlBar = player.getChild("controlBar");
        var PiPButtonIndex = controlBar.children().findIndex(child => child.name() === "PictureInPictureToggle");
        controlBar.addChild("SnapshotButton", {}, PiPButtonIndex);
                

    });
</script>
